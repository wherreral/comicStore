<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="'Este es el titulo ' + ${test}">Insert title here1 </title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th> Titulo </th>
            <th> Autor </th>
        </tr>
    </thead>
    <tbody>
		<tr th:if="${inventarioEntity.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="libro : ${inventarioEntity}">
            <td><span th:text="${libro.nombre}"> Title </span></td>
            <td><span th:text="${libro.autor}"> Author </span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
