<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title >PreVentas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" defer="true" th:src="@{func.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-sm-4">
			<label for="" class="form-label">INGRESAR VENTAS</label>
		</div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<label for="combobox" class="form-label">SELECCIONAR</label>
		</div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<input type="text" class="form-select" oninput='onInput()' list="combo-options" id="combobox">
			<datalist id="combo-options" name="combo-options"></datalist>
		</div>
		<div class="col-sm-8">	
			<button onClick='onClearSelected()' id="clear">X</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<label for="name" class="form-label">NOMBRE</label>
		</div>
		<div class="col">	
			<input type="text" class="form-control" id="name" readonly="true" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<label for="isbn" class="form-label">ISBN</label>
		</div>
		<div class="col">	
			<input type="text" class="form-control" id="isbn" readonly="true" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			EDITORIAL
		</div>
		<div class="col">	
			<input type="text" class="form-control" id="edi" readonly="true" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			STOCK
		</div>
		<div class="col">	
			<input type="text" class="form-control" id="stock" readonly/>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			PRECIO VENTA SUGERIDO
		</div>
		<div class="col">	
			<input type="text" class="form-control" id="pvp" readonly/>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			PRECIO VENTA REAL
		</div>
		<div class="col">	
			<input type="text" class="form-control" id="pvr" required>
			<div class="invalid-feedback">Security code required</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			COSTO DESPACHO
		</div>
		<div class="col">	
			<input type="text" class="form-control" id="despacho" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			CLIENTE
		</div>
		<div class="col">	
			<input type="text" id="cliente" class="form-control" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			CANTIDAD
		</div>
		<div class="col">	
			<select class="form-select" id="cantidad">
				<option selected value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			VENDEDOR
		</div>
		<div class="col">	
			<select class="form-select" id="salesman">
				<option selected value="Marco">Marco</option>
				<option value="Will">Will</option>
			</select>
		</div>	
	</div>
	<div class="row">
		<div class="col-sm-4">
			
		</div>
		<div class="col">	
			<hr class="my-4">
			<button type="submit" class="w-100 btn btn-primary btn-lg" placeholder="GUARDAR"  value="GUARDAR" onclick="guardar()"/>GUARDAR</button>
		</div>	
	</div>
